---
layout: base
---
<div class="container main post narrow">
  <div class="row animated fadeIn short-delay">
    <div class="col-lg-12 top-margin-40">
      <h1 class="text-center section-heading">{{ page.title }}</h1>
      <hr class="primary">
    </div>
  </div>
  <div class="post-body animated fadeIn long-delay">
    {% for release in site.data.generated_change_log %}
      <h3>
        {{ release.title }}
      </h3>
      <ul>
        {% for item in release.notes %}
          <li>
            {{ item }}
          </li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
