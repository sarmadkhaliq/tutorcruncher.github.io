<header>
  <div class="container">
    <div class="header-content">
      <div class="header-content-inner animated fadeIn short-delay">
        <h1>TutorCruncher</h1>
        <hr class="light">
        <p class="animated fadeIn long-delay">TutorCruncher is a tutoring business management software tool with timesheets, invoicing, payroll, scheduling and management applications.</p>
        <p><a href="https://secure.tutorcruncher.com/start/1/" class="btn btn-primary btn-xl page-scroll animated fadeIn long-delay">Sign up now</a></p>
        <p><a href="https://secure.tutorcruncher.com/meta/enquiry/" class="btn btn-primary btn-xl page-scroll hidden-xs animated fadeIn long-delay">Request a demo</a></p>
      </div>
    </div>
    <div class="wrapper animated fadeInUp long-delay">
      <div class="carousel slide" data-interval="3500" data-ride="carousel">
        <div class="carousel-inner">
          {% for screenshot in site.data.header_carousel %}
            <div class="item {% if forloop.index == 1 %}active{% endif %}">
              <div class="toolbar">
                <div class="circle-wrap">
                  <span class="red"></span>
                  <span class="yellow"></span>
                  <span class="green"></span>
                </div>
              </div>
              <img src="{{ screenshot.img }}" alt="{{ screenshot.name }}">
            </div>
          {% endfor %}
        </div>
      </div>
      <img class="img-responsive" src="img/dashboard.png" alt="TutorCruncher Dashboard">
    </div>
  </div>
</header>
