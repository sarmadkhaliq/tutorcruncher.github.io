<section id="pricing">
  <div class="container">
    <div class="text-center">
      <h2 class="top-pad">Pricing</h2>
      <p>All tiers include a 14 day free trial</p>
      <hr class="primary">
      <div class="row">
        {% for tier in site.data.pricing %}
          <div class="col-sm-3">
            <a href="/pricing/">
              <i class="fa fa-4x text-primary {{ tier.icon }}"></i>
              <h2 class="text-primary">{{ tier.name }}</h2>
            </a>
            {% if tier.name == 'Free' %}
              <h1 class="price">{{ tier.price_short }}</h1>
            {% else %}
              <span class="price">
                from &nbsp;
                <h1 class="price">
                  <sup>Â£</sup>{{ tier.price_short }}
                </h1>
                /mo.
              </span>
            {% endif %}
            <p class="text-muted">
              {{ tier.desc }}
            </p>
          </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <hr class="primary">
          <h4 class="caption-spacing">
            Learn more on our pricing page.
          </h4>
          <a href="/pricing/" class="btn btn-primary btn-xl page-scroll">Pricing Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
